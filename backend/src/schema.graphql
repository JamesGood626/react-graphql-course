# Getting types which aren't declared in our GraphQL Yoga schema from the
# Prisma schema imported above. i.e. Item
type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
}

type Query {
  items: [Item]!
}
